<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="mt-3">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form th:action="@{/dologin}" method="post">

						<div class="card">
							<div class="card-header text-center">

								<img style="width: 80px;" alt="" th:src="@{../img/edit.png}">
								<h1>Sign In</h1>
							</div>
							
							<div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
							<div class="card-body">


								<div class="form-group">
									<label for="exampleInputEmail1">Username</label> <input
										placeholder="username" type="email" class="form-control"
										id="exampleInputEmail1" name="username"
										aria-describedby="emailHelp">



								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										placeholder="password" type="password" class="form-control"
										name="password" id="exampleInputPassword1">

								</div>


							</div>
							<div class="card-footer">

								<div class="row mb-4">
									<div class="col d-flex justify-content-center">
										<!-- Checkbox -->
										<div class="form-check text-left">
											<input class="form-check-input" type="checkbox" value=""
												id="form2Example31" checked /> <label
												class="form-check-label" for="form2Example31">
												Remember me </label>
										</div>
									</div>

									<div class="col text-right mr-5">
										<!-- Simple link -->
										<a href="/register">Register Here</a>
									</div>
								</div>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Sign in</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
