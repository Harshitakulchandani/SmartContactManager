<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="mt-3">

		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form novalidate th:action="@{/do_register}" method="post"
						th:object="${user}">

						<div class="card">
							<div class="card-header text-center">
								<div th:if="${session.message}"
									th:classappend="${session.message.type}" class="alert"
									role="alert">
									<p th:text="${session.message.content}"></p>
									<th:block
										th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>
								<img style="width: 80px;" alt="" th:src="@{../img/edit.png}">
								<h1>SighUp Here</h1>
							</div>
							<div class="card-body">

								<div class="form-group">
									<label for="exampleInputPassword1">Name</label> <input
										type="text" class="form-control" name="name"
										th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
										th:value="${user.name}" id="exampleInputPassword1">
									<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
										th:value="${user.email}" name="email"
										aria-describedby="emailHelp">
									<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
									<small id="emailHelp" class="form-text text-muted">We'll
										never share your email with anyone else.</small>

								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label> <input
										type="password" class="form-control" name="password"
										th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"
										id="exampleInputPassword1">
									<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>
								</div>
								<div class="form-group">
									<label for="exampleFormControlTextarea1"></label>
									<textarea class="form-control" name="about"
										th:text="${user.about}" id="exampleFormControlTextarea1"
										placeholder="Enter Something about yourself" rows="5"></textarea>
								</div>
								<div class="container text-center" >
								
								<div class="form-group form-check">
									<input type="checkbox" name="agree" class="form-check-input"
										id="exampleCheck1"> <label class="form-check-label"
										for="exampleCheck1">Agree to our Terms and Condition</label>
								</div>
								</div>

							</div>
							<div class="card-footer text-center">

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>
						</div>

					</form>

				</div>
			</div>


		</div>

	</section>
