<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>UserDashboard</title>
</head>
<body>
<section class="mt-3">
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1">

					<!-- FORM -->
					<form th:action="@{/user/process-update}"
						enctype="multipart/form-data" method="post" th:object="${Contacts}">

						<div class="card">
							<div class="card-header text-center">

								<img style="width: 80px;" alt="" th:src="@{../img/user.png}">
								<h1>Update Contact</h1>
							</div>


							<div class="card-body">

                              <!-- wont be seen for us -->
                               <input type="hidden" th:value="${Contacts.cID}" name="cID"/>
                               
                               
								<!--first name-->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-plus"></i>
										</div>
									</div>
									<input required type="text" th:value="${Contacts.name}" class="form-control" id="firstname"
										name="name" placeholder="Enter Your Name">
								</div>

								<!-- second name-->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-user"></i>
										</div>
									</div>
									<input type="text" class="form-control"  th:value="${Contacts.secondName}" id="secondname"
										name="secondName" placeholder="Enter Your Nick Name">
								</div>

								<!-- phone number -->
								<div  required class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="phoneNumber"  th:value="${Contacts.phone}"
										name="phone" placeholder="Enter Your Phone Number">
								</div>

								<!-- email -->

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input required type="email" class="form-control" id="email"  th:value="${Contacts.email}"
										name="email" placeholder="Enter Your Email ">
								</div>

								<!-- work field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input  required type="text" class="form-control" id="work" name="work"  th:value="${Contacts.work}"
										placeholder="Enter Your Work ">
								</div>

								<!-- Description-->
								<div class="form-group mb-2">
									
									<textarea class="form-control" th:text="${Contacts.descriptionOfContact}" name="descriptionOfContact"
										id="mytextarea"
										placeholder="Enter Contact Description" col="12" rows="10"></textarea>
								</div>
							</div>

							<!-- contact image-->
							<div class="conatiner text-center">
							<img style="height: 150px ; width: 150px"  class="profileimage"  alt=""  src ="" th:src="'/img/'+${Contacts.image}">
							</div>
							
							<div class="custom-file ml-3 mb-2">
								<input type="file"  name="profileimage">
							</div>

							<div class="card-footer text-center">
							
								<button  type="submit" class="btn btn-outline-primary">Save
									Contact</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		
		
		
		<script src="https://cdn.tiny.cloud/1/yuopx3dg25thi8yzfp8aln7yyqk1yn8xo0ck86h9yv6rnzi4/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
	</section>
</body>
</html>
